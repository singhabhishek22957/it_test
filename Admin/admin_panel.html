<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - IT Utsav 3.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center mb-6">üîê Admin Login</h2>

    <form id="adminLoginForm">
      <!-- Username Field -->
      <label class="block mb-2 font-semibold">Username</label>
      <input 
        type="text" 
        id="username" 
        class="w-full px-4 py-2 border border-gray-300 rounded mb-4" 
        required 
        placeholder="Enter admin username"
      />

      <!-- Password Field -->
      <label class="block mb-2 font-semibold">Password</label>
      <input 
        type="password" 
        id="password" 
        class="w-full px-4 py-2 border border-gray-300 rounded mb-2" 
        required 
        placeholder="Enter admin password"
      />

      <!-- Show Password Toggle -->
      <label class="flex items-center space-x-2 text-sm mt-1 mb-4 cursor-pointer">
        <input type="checkbox" onclick="togglePassword()" class="cursor-pointer" />
        <span>Show password</span>
      </label>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded"
      >
        Login
      </button>
    </form>

    <!-- Login Message -->
    <p id="loginMessage" class="mt-4 text-center text-red-500 font-semibold hidden">
      Invalid credentials!
    </p>
  </div>

  <script>
    const form = document.getElementById("adminLoginForm");
    const loginMessage = document.getElementById("loginMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Dummy login validation
      if (username === "volunteer" && password === "admin123") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin_dashboard.html"; // Redirect to dashboard
      } else {
        loginMessage.classList.remove("hidden");
      }
    });

    // Show/Hide Password Toggle
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
